---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<div class="oc-post-page">
  <div class="wrapper">
    <div class="oc-post-page-content">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if author %} • {{ author.name }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      </header>

      <article class="post-content">
        {{ content }}
      </article>

      {% include post-author.html %}

    </div>
  </div>
</div>
